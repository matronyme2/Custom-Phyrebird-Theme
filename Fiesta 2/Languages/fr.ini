ShowQUESTCharts=Choisissez "On" pour afficher les charts QUEST dans toutes les chaînes,\nou "Off" pour les afficher uniquement dans la Chaîne MISSION ZONE.
RandomExclude="PRO" pour exclure les musiques de PRO et Infinity,\n"Fan musiques" pour exclure les chaînes fan et "PRO & FAN" pour exclure les deux. L'option "None" n'exclut aucune musique.\nIl est nécessaire de RECHARGER LES MUSIQUES pour que les changements prennent effet!
ShowLevelChannels=Choisissez de montrer ou cacher les chaînes de niveaux
ShowNormalGameplayTag=Choisissez de montrer ou cacher le tag NormalGameplay à l'écran pendant le jeu
VideoRenderers=Choisissez le Moteur de Rendu Vidéo qui fonctionne le mieux pour votre appareil.\nCETTE OPTION NECESSITE UN REDEMARRAGE DU JEU!
AllowUnacceleratedRenderer=Autorisez l'accélération pour le moteur de rendu vidéo (Disponible uniquement pour OpenGL).\nCETTE OPTION NECESSITE UN REDEMARRAGE DU JEU!
EnablePIUCodes=Activez l'input de Codes PIU depuis l'écran de sélection de musique
LockWheelAfterRoulette=Verrouille la roue de musiques après une sélection via la ROULETTE
ShowUCSCharts=Choisissez "On" pour montrer les charts UCS dans toutes les chaînes,\nou "Off" pour les montrer uniquement dans la Chaîne UCS.
EventMode=Active le Stage Break
ShowSpecialSongsInLevelChannels=Choisissez de montrer ou cacher les musiques spéciales (full songs, remixes et shortcuts)\ndans les chaînes de Niveaux (requiert de recharger les musiques ou de redémarrer le jeu pour prendre effet)
ShowSpecialSongsInCategoryChannels=Choisissez de montrer ou cacher les musiques spéciales (full songs, remixes et shortchuts)\ndans les chaînes Catégorie
EnableAsianCharset=Active le charset asiatique (requiert un redémarrage du jeu)
ShowNativeLanguage=Choisissez entre afficher le titre des musiques dans leur langue natale\n(requiert le charset asiatique d'activé), ou les translitérer si possible.
AllowSyncInGameplay=Autorise l'utilisation des options sync lors d'un gameplay normal
InputDebounceTime=Temps que met le panel pour se relâcher.  Utilisez cette option pour régler les touches fantômes qui peuvent se produire quelques millisecondes après un vrai pas.

